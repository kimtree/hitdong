{% extends "layout.html" %}
{% load staticfiles %}
{% block body %}
  <div class="row">
  {% for video in videos %}
    <div class="col-md-12">
      <h4><img src="{{ video.page.icon_url }}">{{ video.page.name }}</h4>
      <div class="fb-video" data-href="https://www.facebook.com/{{ video.page.page_id }}/videos/{{ video.video_id }}/" data-allowfullscreen="true" data-width="500"></div>
      <div class="caption">
        <p><small>{{ video.created_at }}</small>
        <p>{{ video.description }}</p>
        <p>{{ video.comment_count }} / {{ video.like_count }}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">share</a>
          <a href="#" class="btn btn-primary" role="button">share</a>
          <div class="fb-share-button" data-href="https://enigmatic-anchorage-2192.herokuapp.com" data-layout="icon"></div>
          <a href="#" class="btn btn-primary" id="kakao-link-btn" role="button"><img src="{% static "img/kakao-logo.png" %}"></a>
        </p>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
