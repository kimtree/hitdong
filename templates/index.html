{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>페동</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="{% static "img/fb-logo.png" %}">
        </a>
      </div>
    </div>
  </nav>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.3";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div class="row">
  {% for video in videos %}
    <div class="col-md-12">
      <h4><img src="{{ video.page.icon_url }}">{{ video.page.name }}</h4>
      <div class="fb-video" data-href="https://www.facebook.com/{{ video.page.page_id }}/videos/{{ video.video_id }}/" data-allowfullscreen="true" data-width="500"></div>
      <div class="caption">
        <p><small>{{ video.created_at }}</small>
        <p>{{ video.description }}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">share</a>
          <a href="#" class="btn btn-primary" role="button">share</a>
          <div class="fb-share-button" data-href="https://enigmatic-anchorage-2192.herokuapp.com" data-layout="icon"></div>
          <a href="#" class="btn btn-primary" id="kakao-link-btn" role="button"><img src="{% static "img/kakao-logo.png" %}"></a>
        </p>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
  Kakao.init('439be186d57f00290356da15542c8909');

  Kakao.Link.createTalkLinkButton({
    container: '#kakao-link-btn',
    label: '카카오링크 샘플에 오신 것을 환영합니다.',
    image: {
      src: 'http://dn.api1.kage.kakao.co.kr/14/dn/btqaWmFftyx/tBbQPH764Maw2R6IBhXd6K/o.jpg',
      width: '300',
      height: '200'
    },
    webButton: {
      text: '카카오 디벨로퍼스',
      url: 'https://enigmatic-anchorage-2192.herokuapp.com/'
    }
  });
</script>

</body>
</html>
